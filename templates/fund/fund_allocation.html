{% extends 'fund_base.html' %}

{% block content %}
	<h2>Fund Allocation</h2>
	<b>Unallocated Balance: </b> {{unallocated_balance}}<br>
	{% if errors %}
		<h4 class="alert alert-danger">Errors</h4>
		<ul class="list-group">
		{% for error in errors %}
			<li class="list-group-item list-group-item-danger">{{error}}</li>
		{% endfor %}
		</ul>
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">submit</button>
	</form>
{% endblock %}
