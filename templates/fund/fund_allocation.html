{% extends 'fund_base.html' %}

{% block content %}
	<h2>Fund Allocation</h2>
	{% if errors %}
		<h4>Errors</h4>
		<ul class="alert alert-danger">
		{% for error in errors %}
			<li class="">{{error}}</li>
		{% endfor %}
		</ul>
	{% endif %}
	<form method="POST">
		<b>Amount:</b> {{amount}}
		<b>Action:</b> {{action}}
		{% csrf_token %}
		{{form.as_p}}
		<button type="submit">submit</button>
	</form>
{% endblock %}
