{% extends 'fund_base.html' %}

{% block content %}
		<ul class="nav">
			<li class="nav-item">
				<a href="{{go_home_link}}" class="nav-link">Home</a>
			</li>
		</ul>
	<table class="table table-striped">
		<tr>
			<th>name</th>
			<th>description</th>
		</tr>
		{% for entry, detail_link in expense_type_details %}
			<tr>
				<td><a href="{{detail_link}}">{{entry.name}}</a></td>
				<td>{{entry.description}}</td>
			</tr>
		{% endfor %}
	</table>
	<a href="{{add_expense_type_link}}" class="btn btn-success" role="button">add Expense Type</a>
{% endblock %}
